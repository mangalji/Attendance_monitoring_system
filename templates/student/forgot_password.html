<!DOCTYPE html>
<html>

<head>
    <title>Forgot Password | Attendance System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5" style="max-width: 500px;">
        <h2 class="text-center mb-4">Forgot Password</h2>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags|default:'info' }}">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="post" class="card p-4 shadow-sm">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label">Registered Email</label>
                <input type="email" name="email" class="form-control" required value="{{ form.email.value|default_if_none:'' }}">
            </div>

            <div class="mb-3">
                <label class="form-label">Registered Phone</label>
                <input type="text" name="phone" class="form-control" required value="{{ form.phone.value|default_if_none:'' }}">
            </div>

            <div class="mb-3">
                <label class="form-label">Roll Number</label>
                <input type="text" name="roll_no" class="form-control" required value="{{ form.roll_no.value|default_if_none:'' }}">
            </div>

            <div class="mb-3">
                <label class="form-label">New Password</label>
                <input type="password" name="new_password" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Confirm New Password</label>
                <input type="password" name="confirm_password" class="form-control" required>
            </div>

            {% if form.non_field_errors %}
                <div class="alert alert-danger">
                    {% for error in form.non_field_errors %}
                        <div>{{ error }}</div>
                    {% endfor %}
                </div>
            {% endif %}

            <button type="submit" class="btn btn-primary w-100">Reset Password</button>
        </form>

        <div class="text-center mt-3">
            <a href="{% url 'login' %}">Back to login</a>
        </div>
    </div>
</body>

</html>
