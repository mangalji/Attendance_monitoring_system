{% extends 'base.html' %}
{% block title %}Edit Profile{% endblock %}

{% block content %}
<button><a href="{% url "student_dashboard" %}">Back</a></button>
<h3>Edit Profile</h3>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Update</button>
</form>

{% endblock %}
