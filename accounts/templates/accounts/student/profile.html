{% if student.photo %}
<img src="{{ student.photo.url }}" width="150">
{% endif %}
<h2>{{ student.name }}</h2>

<p>Email: {{ request.user.email }}</p>
<p>Phone: {{ student.phone }}</p>
<p>City: {{ student.city }}</p>
<p>Qualification: {{ student.last_qualification }}</p>


<a href="{% url 'edit_student_profile' %}">Edit Profile</a>
